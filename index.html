<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <main id="calculator">
      <div class="display">0</div>
      <div class="keys">
       <button class="btn btn-outline-danger" id="clear">Clear</button>
       <button class="btn btn-outline-warning" id="backspace">โซ</button>
       <button class="btn btn-outline-primary" id="divide">รท</button>
       <button class="btn btn-outline-info" id="seven">7</button>
       <button class="btn btn-outline-info" id="eight">8</button>
       <button class="btn btn-outline-info" id="nine">9</button>
       <button class="btn btn-outline-primary" id="multiply">&times;</button>
       <button class="btn btn-outline-info" id="four">4</button>
       <button class="btn btn-outline-info" id="five">5</button>
       <button class="btn btn-outline-info" id="six">6</button>
       <button class="btn btn-outline-primary" id="minus">-</button>
       <button class="btn btn-outline-info" id="one">1</button>
       <button class="btn btn-outline-info" id="two">2</button>
       <button class="btn btn-outline-info" id="three">3</button>
       <button class="btn btn-outline-primary" id="plus">+</button>
       <button class="btn btn-outline-info" id="zero">0</button>
       <button class="btn btn-outline-success" id="zero">.</button>
       <button class="btn btn-outline-primary" id="equals">=</button>
      </div>
    </main>
  <script src="main.js"></script>
</body>
</html>
