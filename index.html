<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <main id="calculator">
      <div class="display">0</div>
      <div class="keys">
       <button class="btn btn-outline-danger" data-type="clear">Clear</button>
       <button class="btn btn-outline-warning" data-type="backspace">โซ</button>
       <button class="btn btn-outline-primary" data-type="operator" data-key="divide">รท</button>
       <button class="btn btn-outline-info" data-type="number" data-key="7">7</button>
       <button class="btn btn-outline-info" data-type="number" data-key="8">8</button>
       <button class="btn btn-outline-info" data-type="number" data-key="9">9</button>
       <button class="btn btn-outline-primary" data-type="operator" data-key="multiply">&times;</button>
       <button class="btn btn-outline-info" data-type="number" data-key="4">4</button>
       <button class="btn btn-outline-info" data-type="number" data-key="5">5</button>
       <button class="btn btn-outline-info" data-type="number" data-key="6">6</button>
       <button class="btn btn-outline-primary" data-type="operator" data-key="minus" >-</button>
       <button class="btn btn-outline-info" data-type="number" data-key="1">1</button>
       <button class="btn btn-outline-info" data-type="number" data-key="2">2</button>
       <button class="btn btn-outline-info" data-type="number" data-key="3">3</button>
       <button class="btn btn-outline-primary" data-type="operator" data-key="plus">+</button>
       <button class="btn btn-outline-info" data-type="number" data-key="0" >0</button>
       <button class="btn btn-outline-success" data-type="decimal">.</button>
       <button class="btn btn-outline-primary" data-type="equals" data-key="equal">=</button>
      </div>
    </main>
  <script src="main.js"></script>
</body>
</html>
