<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <main id="calculator">
      <div class="display">0</div>
      <div class="keys">
       <button class="btn btn-outline-danger" data-type="clear">Clear</button>
       <button class="btn btn-outline-warning" data-type="backspace">โซ</button>
       <button class="btn btn-outline-primary" data-key="divide" data-type="operator">รท</button>
       <button class="btn btn-outline-info" id="seven" data-type="number">7</button>
       <button class="btn btn-outline-info" id="eight" data-type="number">8</button>
       <button class="btn btn-outline-info" id="nine" data-type="number">9</button>
       <button class="btn btn-outline-primary" data-key="multiply" data-type="operator">&times;</button>
       <button class="btn btn-outline-info" id="four" data-type="number">4</button>
       <button class="btn btn-outline-info" id="five" data-type="number">5</button>
       <button class="btn btn-outline-info" id="six" data-type="number">6</button>
       <button class="btn btn-outline-primary" data-key="minus" data-type="operator">-</button>
       <button class="btn btn-outline-info" id="one" data-type="number">1</button>
       <button class="btn btn-outline-info" id="two" data-type="number">2</button>
       <button class="btn btn-outline-info" id="three" data-type="number">3</button>
       <button class="btn btn-outline-primary" data-key="plus" data-type="operator">+</button>
       <button class="btn btn-outline-info" id="zero" data-type="number">0</button>
       <button class="btn btn-outline-success" id="zero">.</button>
       <button class="btn btn-outline-primary" data-type="equals">=</button>
      </div>
    </main>
  <script src="main.js"></script>
</body>
</html>
